

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FLASK CRUD</title>
    <!-- BOOSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos.css')}}">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">



  </head>
  

    <!-- NAVIGATION  -->


{% block body %}
<body>
    <div class="main">
        <div class="container">
            <center>
                <div class="middle">
                    <div id="login">

                        <div class="links">
                            <a href="{{url_for('login')}}">Login</a>
                            <a href="{{url_for('signup')}}" class="active">Register</a>
                        </div>

                        <form action="{{url_for('signup')}}" method="POST">


                            <fieldset class="clearfix">

            
                                <p ><span class="fa fa-user"></span><input type="text"   name="username" Placeholder="Username" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
                                <p><span class="fa fa-lock"></span><input type="password" name="password" Placeholder="Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
                                <p><span class="fa fa-lock"></span><input type="password" name="password-confirm" Placeholder="Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
                                <p><span class="fa fa-envelope"></span><input type="email" name="email" placeholder="Email"  required></p> <!-- JS because of IE support; better: placeholder="Password" -->
                            
                            </fieldset>
                                <div>   
                                    <span style="width:50%; text-align:right  ">
                                        <a href="{{url_for( 'signup')}}"><input type="submit" value="Signup"></a>
                                    </span>
                    
                                </div>
                                        
                            <div class="msg">{{ msg }}</div>|
                                
                        </form>
                    

                    
                        <div class="clearfix"></div>
                            </form>

                            <div class="clearfix"> </div>
                    </div> <!-- end login -->
                            
                    <div class="logo">LOGO  
                    
                        <div class="clearfix"> </div>
                    </div>
                        
                </div>
            </center>
        </div>

    </div>

</body>

      {% endblock %}
    </div>

    <!-- footer -->
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
  </body>
</html>
